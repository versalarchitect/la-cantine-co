<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>La Cantine & Co - OG Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #4A5D4F;
      font-family: system-ui, -apple-system, sans-serif;
      color: white;
    }
    .container {
      display: flex;
      width: 100%;
      height: 100%;
      padding: 60px;
      box-sizing: border-box;
      background: linear-gradient(45deg, rgba(0,0,0,0.4) 0%, rgba(74,93,79,0.8) 100%);
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .logo {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 24px;
      letter-spacing: -0.02em;
    }
    .title {
      font-size: 72px;
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 24px;
      letter-spacing: -0.02em;
    }
    .description {
      font-size: 32px;
      opacity: 0.9;
      max-width: 600px;
      line-height: 1.4;
    }
    .accent {
      color: #E8DED1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="logo">La Cantine & Co</div>
      <h1 class="title">Huile d'Olive Premium <span class="accent">des Pouilles</span></h1>
      <p class="description">Une huile d'olive exceptionnelle pressée à froid, avec une acidité de 0,25% pour un équilibre parfait de saveurs.</p>
    </div>
  </div>
</body>
</html>
